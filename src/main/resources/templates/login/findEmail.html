<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/findMember.css">
    <script src="/static/js/findMember.js"></script>
    <script src="/static/js/fetch.js"></script>
    <title>이메일 찾기 :: 프로젝트</title>
</head>
<body>
    <div class="container">
        <h3>아이디 찾기</h3>
        <div class="warp">
            <div class="inputWarp">
                <span class="inputTitle">휴대폰 번호</span>
                <div class="phoneBox">
                    <input type="text" maxlength='13' minlength="12" id="phone" name="phone" inputmode="numeric">
                    <button type="button" class="registerButton" id="phoneBtn">인증요청</button>
                </div>
                <div class="confirmMsg confirmPhone disabled">인증번호가 발송되었습니다.</div>
            </div>
            <div class="inputWarp">
                <span class="inputTitle">인증번호</span>
                <div class="phoneBox">
                    <input type="text" maxlength='5' minlength="5" id="phoneCheck" name="phoneCheck" class="confirm" inputmode="numeric">
                    <div class="btn">
                        <span class="limitTime">05:00</span>
                        <button type="button" class="registerButton" id="phoneCheckBtn">인증확인</button>
                    </div>
                </div>
                <div class="confirmMsg confirmPhoneCheck disabled">인증이 완료되었습니다.</div>
            </div>
        </div>
        <div class="resultBox">
            <span id="resultTitle">아이디 찾기 결과</span>
            <div class="resultWrap">
                <span class="social kakao">KAKAO</span>
                <span id="result">아이디를 찾을 수 없습니다.</span>
            </div>
        </div>
        <button type="button" id="close">닫기</button>
    </div>
</body>
</html>
