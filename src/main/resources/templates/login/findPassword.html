<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/findMember.css">
    <script src="/js/findMember.js"></script>
    <script src="/js/fetch.js"></script>
    <title>비밀번호 찾기 :: 프로젝트</title>
</head>
<body>
    <div class="container">
        <h3>비밀번호 찾기</h3>
        <div class="warp">
            <div class="inputWarp">
                <span class="inputTitle">이메일</span>
                <div class="phoneBox">
                    <input type="text" name="email" id="eamil" inputmode="email">
                </div>
                <div class="confirmMsg confirmEmail disabled"></div>
            </div>
            <div class="inputWarp">
                <span class="inputTitle">휴대폰 번호</span>
                <div class="phoneBox">
                    <input type="text" maxlength='13' minlength="12" id="phone" name="phone" inputmode="numeric">
                    <button type="button" class="registerButton" id="phoneBtn">인증요청</button>
                </div>
                <div class="confirmMsg confirmPhone disabled">인증번호가 발송되었습니다.</div>
            </div>
            <div class="inputWarp disabled" id="phoneCheckBox">
                <span class="inputTitle">인증번호</span>
                <div class="phoneBox">
                    <input type="text" maxlength='5' minlength="5" id="phoneCheck" name="phoneCheck" class="confirm" inputmode="numeric">
                    <div class="btn">
                        <span class="limitTime">05:00</span>
                        <button type="button" class="registerButton pwBtn" id="phoneCheckBtn">인증확인</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="resultBox" class="disabled">
            <div class="inputWarp">
                <span class="inputTitle">변경 비밀번호</span>
                <div class="phoneBox">
                    <input type="password" minlength="8" name="password" id="password" placeholder="대,소문자 특수문자 포함 8자 이상"  onfocusout="validPassword()">
                </div>
                <div class="confirmMsg confirmPassword disabled"></div>
            </div>
            <div class="inputWarp">
                <span class="inputTitle">변경 비밀번호 확인</span>
                <div class="phoneBox">
                    <input type="password" minlength="8" name="passwordCheck" id="passwordCheck">
                </div>
                <div class="confirmMsg confirmPasswordCheck disabled"></div>
            </div>
        </div>
        <button type="button" class="disabled" id="confirm">변경</button>
        <button type="button" id="close">닫기</button>
    </div>
</body>
</html>
