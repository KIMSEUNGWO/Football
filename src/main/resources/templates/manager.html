<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/manager.css">
    <title>매니저 :: 프로젝트</title>
</head>
<body>
    <header th:fragment="header">
        <div class="mobileHeader">
            <a href="/">
                <svg xmlns="http://www.w3.org/2000/svg"viewBox="0 0 576 512"><path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/></svg>
                <span>소셜매치</span>
            </a>
            <a class="logo">
                <img src="/images/logo.svg" alt="로고이미지">
            </a>
            <a href="/login" class="login" th:if="${session.memberId == null}">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M217.9 105.9L340.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L217.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1L32 320c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM352 416l64 0c17.7 0 32-14.3 32-32l0-256c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l64 0c53 0 96 43 96 96l0 256c0 53-43 96-96 96l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32z"/></svg>
                <span>로그인</span>
            </a>
            <a href="/mypage" th:unless="${session.memberId == null}">
                <!-- 선택된 버튼 -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path id="mypageButton1" d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
                <span>마이페이지</span>
            </a>
        </div>
        <div class="flexL">
            <a href="/" class="logo">
                <img src="/images/logo.svg" alt="로고이미지">
            </a>
            <ul class="menu">
                <a href="/" class="menuTitle">소셜매치</a>
                <a href="/manager" class="menuTitle">매니저 지원</a>
            </ul>
        </div>
        <div class="flexR" th:unless="${session.memberId == null}">
            <a href="/logout" class="logout">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"/></svg>
                <span>로그아웃</span>
            </a>
            <a href="/mypage" class="info_user">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M320 128a96 96 0 1 0 -192 0 96 96 0 1 0 192 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM32 480H416c-1.2-79.7-66.2-144-146.3-144H178.3c-80 0-145 64.3-146.3 144zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/></svg>
                <span>마이페이지</span>
            </a>
        </div> 
    </header>
    <div class="container">
        <form action="/manager" method="post" id="manager_form">
            <div class="manager_title">
                <span>여러분의 힘이 필요해요</span>
                <span class="b"><b>모두의 풋볼 매니저</b>가 되어주세요.</span>
            </div>
            <div class="manager_content">
                <div class="input_form">
                    <span>이름</span>
                    <input type="text" name="name" id="name" placeholder="실명을 적어주세요.">
                </div>
                <div class="input_form">
                    <span>생년월일</span>
                    <input type="text" name="birth" id="birth" placeholder="1999-01-01">
                </div>
                <div class="input_form">
                    <span>휴대폰번호</span>
                    <input type="text" name="phone" id="phone" placeholder="연락 가능한 번호를 적어주세요.">
                </div>
                <div class="input_form">
                    <span>활동구역</span>
                    <button class="region">
                        <span>선택하기</span>
                        <svg viewBox="0 0 9 6" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M4.5 6L8.39711 0.75H0.602886L4.5 6Z" fill="currentColor"></path></svg>
                        <ul class="subOption regionOption disabled">
                            <li><input type="checkbox" name="region" id="seoul" value="서울"><label for="seoul">서울</label></li>
                            <li><input type="checkbox" name="region" id="incheon" value="인천"><label for="incheon">인천</label></li>
                            <li><input type="checkbox" name="region" id="gyeonggi" value="경기도"><label for="gyeonggi">경기도</label></li>
                        </ul>
                    </button>
                </div>
            </div>
            <input type="submit" id="manager_submit" value="지원하기">
        </form>
    </div>
</body>
</html>
